<div class="content">
  <!-- 1. Message -->
  <section id="app1">
    <h2>Afficher un message</h2>
    <button id='btn'>Cliquez</button>
    <p id="msg">je suis nouveau en js</p>

  <!-- 2. Pair ou impair -->

    <h2>Plus grand nombre</h2>

    <input type="number" id="max2" placeholder="Nombre 2">
    <input type="number" id="max3" placeholder="Nombre 3">
